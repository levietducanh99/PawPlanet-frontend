name: Generate API Client

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight (optional)

jobs:
  generate-api:
    name: Regenerate API Client from Backend Spec
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Frontend Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”„ Generate API Client
        run: npm run api:generate:bash

      - name: ğŸ“Š Check for Changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Create Pull Request
        if: steps.verify-changed-files.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: regenerate API client from backend spec'
          title: 'ğŸ¤– Auto-generated API Client Update'
          body: |
            ## ğŸ”„ API Client Regeneration
            
            This PR was automatically generated by the GitHub Actions workflow.
            
            ### Changes
            - Updated OpenAPI spec from backend repository
            - Regenerated TypeScript API client
            
            ### Backend Source
            - Repository: `levietducanh99/PawpPanet-backend`
            - Branch: `main`
            - Spec: `src/main/resources/openapi.yaml`
            
            ### Review Checklist
            - [ ] Check for breaking changes in API contracts
            - [ ] Update API usage in components if needed
            - [ ] Run `npm run build` to verify no TypeScript errors
            - [ ] Test affected features manually
            
            ---
            
            *Generated on: ${{ github.event.repository.updated_at }}*
          branch: auto/api-client-update
          delete-branch: true
          labels: |
            autogenerated
            api-client
            dependencies

      - name: âœ… Summary
        if: steps.verify-changed-files.outputs.has_changes == 'false'
        run: |
          echo "âœ… API client is up to date. No changes detected."
          echo "Backend spec: https://raw.githubusercontent.com/levietducanh99/PawpPanet-backend/main/src/main/resources/openapi.yaml"

